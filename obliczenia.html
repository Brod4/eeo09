<script>
    function oblicz() {
        var rodzaj = document.getElementById('rodzajPaliwa').value;
        rodzaj = parseInt(rodzaj);
        var ilosc = document.getElementById('litry').value;
        ilosc = parseInt(ilosc);
        var koszt = 0;
        switch (rodzaj) {
            case 1:
                koszt = ilosc * 4;
                break;
        case 2:
        koszt = ilosc * 3.5;
